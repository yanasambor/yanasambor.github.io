<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilot's dictionary</title>
    <script src="./assets/main.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>
<body>
    <div class="container mt-5">
        <h1 class='mb-3'>Pilot's dictionary</h1>
        <div class="mb-3 row">
            <div class="form-group mb-3">
                <label for="abbreviationInput" class="mb-3">Enter your abbreviation</label>
                <input type="text"class="form-control" id="abbreviationInput" placeholder="Enter your abbreviation">
            </div>

        <button onclick="decipher()" type="button" class="btn btn-warning w-50 m-auto">Decipher your abbreviation</button>

        <p><b>Your result:</b> <output id="result"> </output></p>
    
</body>
</html>
