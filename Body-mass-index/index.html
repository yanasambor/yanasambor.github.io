<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Индекс массы тела</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="./assets/js/main.js"></script>

</head>
<body>
    <div class="container">
        <h1 class="text-center">Индекс массы тела</h1>
        <div class="w-75 m-auto">
            <div class="form-group mb-3">
                <label for="hightInput" class="mb-3">Ваш рост</label>
                <input oninput="imtResult()" type="number" class="form-control" id="hightInput" min="1" max="300" placeholder="Ваш рост в метрах (например, 1.70)">
            </div>

            <div class="form-group mb-3">
                <label for="hightInput" class="mb-3">Ваш вес</label>
                <input oninput="imtResult()" type="number" class="form-control" id="weightInput" min="1" max="500" placeholder="Ваш вес в киллограмах (например, 60) ">
            </div>

        <button onclick="imtResult()" type="button" class="btn btn-warning w-100">Расчитать</button>

        <p>Ваш индекс массы тела: <output id="imtPlace">-</output></p>
        <p>Это значит: <output id="resultPlace">-</output></p>
    </div>
</div>
</body>
</html>
