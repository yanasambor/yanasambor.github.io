<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./assets/main.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1 class='mb-3'>Проверка корректности украинского ИНН </h1>
        <div class="mb-3 row">
            <div class="form-group mb-3">
                <label for="innInput" class="mb-3">Введите идентификационный номер налогоплательщика</label>
                <input type="number"class="form-control" id="innInput" placeholder="ИНН">
            </div>

        <button onclick="calc()" type="button" class="btn btn-warning w-50 m-auto">Проверить валидность</button>

        <p><b>Корректность:</b> <output id="check"> </output></p>
        <p><b>Пол владельца ИНН:</b> <output id="gender"> </output></p>
        <p><b>Дата рождения:</b> <output id="birthday"> </output></p>
        <p><b>Полных лет:</b> <output id="fullAge"> </output></p>


    
</body>
</html>
